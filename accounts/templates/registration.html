{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}
Register
{% endblock %}


{% block content %}

<div class="container signup">
	<div class="row reg">
		<div class="col-sm-12">
            
			<form method="POST">
				{% csrf_token %}
				{{ registration_form | as_bootstrap }}
				<button type="submit" class="btn butt">Register</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
