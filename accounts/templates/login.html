{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}
Login Page
{% endblock %}

{% block page_heading %}
User Login
{% endblock %}


{% block content %}


<div class="container signup">

	<div class="row reg">
		<div class="col-sm-12">
			<form method="POST">
				{% csrf_token %}
				{{ login_form | as_bootstrap }}
				<button type="submit" class="btn butt">Login</button>
			</form>
            
		</div>
        
	</div>
        To reset your password <a href="{% url 'password_reset' %}">Click here!</a>
</div>



{% endblock %}
