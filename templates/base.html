<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>{% block page_title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="{% static 'css/style.css' %}">



	<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</head>

<body>

	<nav class="topo navbar navbar-expand-md">
		<a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo1.png' %}" class="img-fluid"></a>
		<button class="navbar-toggler butt" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
        </button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="alfa navbar-nav">

					{% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'buy_search' %}">Buy</a>
					<a class="nav-item nav-link" href="{% url 'rent_search' %}">Rent</a>   
					<a class="nav-item nav-link" href="{% url 'add_property' %}">Add a Property</a>
                    <a class="nav-item nav-link" href="{% url 'view_property' %}">View Properties</a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>

					{% else %}
					<a class="nav-item nav-link" href="{% url 'buy_search' %}">Buy</a>
					<a class="nav-item nav-link" href="{% url 'rent_search' %}">Rent</a>
					<a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
					<a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>         
					{% endif %}

				</div>
			</div>
	</nav>


	{% block content %}

	{% endblock %}



</body>


</html>
