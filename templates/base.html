<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>{% block page_title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
    <link rel="stylesheet" href="{% static 'css/style.css' %}">



	<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
	<script type="text/javascript">
		(function(){
	      emailjs.init("user_cZv4u9dEB6SxvEL5zOUfP");
	   })();
	</script>
    <script type="text/javascript" src="{% static 'js/sendEmail.js' %}"></script>

	
</head>

<body>

	<nav class="topo navbar navbar-expand-md">
		<a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/golden-estate.png' %}" class="img-fluid"></a>
		<button class="navbar-toggler butt" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
        </button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="alfa navbar-nav mr-auto">

					{% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'buy_search' %}">For Sale</a>
					<a class="nav-item nav-link" href="{% url 'rent_search' %}">To Rent</a>   
					<a class="nav-item nav-link" href="{% url 'add_property' %}">Add a Property</a>
                    <a class="nav-item nav-link" href="{% url 'view_property' %}">View Properties</a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>

					{% else %}
					<a class="nav-item nav-link" href="{% url 'buy_search' %}">Buy</a>
					<a class="nav-item nav-link" href="{% url 'rent_search' %}">Rent</a>
					<a class="nav-item nav-link" href="{% url 'contact' %}">Contact Us</a> 
                    
				</div>
                <div class="navbar-nav ml-auto" style="padding-left: 12px;">
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
					<a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>        
					{% endif %}
                </div>
			</div>
	</nav>


	{% block content %}

	{% endblock %}


<footer class="footer page-footer">
	<div class="container-fluid foot">
		<div class="row">

				<div class="col-sm-6 footy">
                    <a href="#"><i class="fa fa-facebook ico"></i></a>
					<a href="#"><i class="fa fa-instagram ico"></i></a>
					<a href="#"><i class="fa fa-youtube ico"></i></a>
                    <a href="#"><i class="fa fa-twitter ico"></i></a>
					<a href="#"><i class="fa fa-pinterest-p ico"></i></a>
				</div>

                <div class="col-sm-6 footy">
					<p>Copyright Marcus Colle <i class="fa fa-copyright"></i> 2020. All rights reserved</p>
				</div>
		
		</div>
	</div>
</footer>
</body>


</html>
