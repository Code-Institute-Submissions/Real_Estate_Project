{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}

<div class="container signup">

	<div class="row">


		<div class="price reg1 col-sm-12">
			<h1>Edit Property</h1>
		</div>

		<div class="choose col-sm-12">
			<form method="POST" class="choose" enctype="multipart/form-data" autocomplete="on">
				{% csrf_token %}

				{{ form | as_bootstrap }}
				<button type="submit" class="btn butt">Edit Property</button>
			</form>
		</div>

	</div>
</div>
{% endblock %}
